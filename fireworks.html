<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (min-width:375px) {
            html {
                font-size: 3.73vw;
            }
        }
        @media (min-width:600px) {
            html {
                font-size: 2.7vw;
            }
        }
        @media (min-width:800px) {
            html {
                font-size: 2.2vw;
            }
        }
        @media (min-width:1000px) {
            html {
                font-size: 1.7vw;
            }
        }
        @media (min-width:2000px) {
            html {
                font-size: 1.2vw;
            }
        }
        body{
            background:black;
            overflow:hidden;
            margin:0;
        }
        .ting {
            /* display: none; */
            position: fixed;
            width: 200px;
            height: 50px;
            color: #FFCCCC;
            font-size: 30px;
        }
        .tingmei {
            top: 100px;
            animation: fromleft 3s linear infinite alternate;
        }
        .tingbang {
            top: 200px;
            animation: fromright 2.5s linear infinite alternate;
        }
        .jiayou {
            width: 300px;
            top: 300px;
            animation: fromleft 2s linear infinite alternate;
        }
        @keyframes fromleft {
            from{
                left: -300px;
            }
            to{
                left: 500px;
            }
        }
        @keyframes fromright {
            from{
                left: 500px;
            }
            to{
                left: -200px;
            }
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas"></canvas>
    </div>
    <div class="ting tingmei">婷宝最美^_^</div>
    <div class="ting tingbang">婷宝最棒☺</div>
    <div class="ting jiayou">婷宝加油ヾ(◍°∇°◍)ﾉﾞ</div>
    <script>
        window.addEventListener("resize", resizeCanvas, false);
        window.addEventListener("DOMContentLoaded", onLoad, false);
        window.requestAnimationFrame = 
        window.requestAnimationFrame       || 
        window.webkitRequestAnimationFrame || 
        window.mozRequestAnimationFrame    || 
        window.oRequestAnimationFrame      || 
        window.msRequestAnimationFrame     || 
        function (callback) {
            window.setTimeout(callback, 1000/60);
        };
        var canvas, ctx, w, h, particles = [], probability = 0.04,
            xPoint, yPoint;
        function onLoad() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            resizeCanvas();     
            window.requestAnimationFrame(updateWorld);
        } 
        
        function resizeCanvas() {
            if (!!canvas) {
                // 获取屏幕的宽度和高度
                w = window.innerWidth;
                h = window.innerHeight;
                canvas.width = w;
                canvas.height = h;
            }
        } 
        
        function updateWorld() {
            update();
            paint();
            window.requestAnimationFrame(updateWorld);
        } 
        
        function update() {
            // 生成烟花时，确保在屏幕内
            if (particles.length < 500 && Math.random() < probability) {
                createFirework();
            }
            var alive = [];
            for (var i=0; i<particles.length; i++) {
                if (particles[i].move()) {
                    alive.push(particles[i]);
                }
            }
            particles = alive;
        } 
        
        function paint() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0, 0, w, h);
            ctx.globalCompositeOperation = 'lighter';
            for (var i=0; i<particles.length; i++) {
                particles[i].draw(ctx);
            }
        } 
        
        function createFirework() {
            xPoint = Math.random() * (w - 200) + 100;
            yPoint = Math.random() * (h - 200) + 100;
            var nFire = Math.random() * 50 + 100;
            var c = "rgb("+(~~(Math.random()*200+55))+","
                +(~~(Math.random()*200+55))+","+(~~(Math.random()*200+55))+")";
            for (var i=0; i<nFire; i++) {
                var particle = new Particle();
                particle.color = c;
                var vy = Math.sqrt(25 - particle.vx * particle.vx);
                if (Math.abs(particle.vy) > vy) {
                    particle.vy = particle.vy > 0 ? vy : -vy;
                }
                particles.push(particle);
            }
        } 
        
        function Particle() {
            this.w = this.h = Math.random() * 4 + 1;  
            this.x = xPoint - this.w / 2;
            this.y = yPoint - this.h / 2;     
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;    
            this.alpha = Math.random() * 0.5 + 0.5;     
            this.color;
        } 
        
        Particle.prototype = {
            gravity: 0.05,
            move: function () {
                this.x += this.vx;
                this.vy += this.gravity;
                this.y += this.vy;
                this.alpha -= 0.01;
                if (this.x <= -this.w || this.x >= w ||
                    this.y >= h ||
                    this.alpha <= 0) {
                        return false;
                }
                return true;
            },
            draw: function (c) {
                c.save();
                c.beginPath();         
                c.translate(this.x + this.w / 2, this.y + this.h / 2);
                c.arc(0, 0, this.w, 0, Math.PI * 2);
                c.fillStyle = this.color;
                c.globalAlpha = this.alpha;         
                c.closePath();
                c.fill();
                c.restore();
            }
        } 
    </script>
</body>
</html>
